<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Board</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="container">
            <!-- Header -->
            <header class="head">
                <div class="head-top">
                    <div class="search">
                        <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" name="search" id="search">
                    </div>
                    <div class="icons">
                        <div class="noti"><i class="fa-regular fa-bell"></i></div>
                        <div class="smaller-logo"><i class="fa-brands fa-google"></i></div>
                        <h3>Rayshawn Bray</h3>
                    </div>
                </div>
                <div class="head-bottom">
                    <div class="left">
                        <div class="bigger-logo"><i class="fa-brands fa-google"></i></div>
                        <div class="mini">
                            <h5>Hi, there</h5>
                            <h3>Rayshawn Bray (@rayshawn)</h3>
                        </div>
                    </div>
                    <div class="right">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>
                </div>
            </header>
            <!-- Sidebar -->
            <section class="sidebar">
                <div class="dashboard">
                    <div class="sqaure">Square</div>
                    <h1>Dashboard</h1>
                </div>
                <div class="navigation">
                    <div class="nav-boxes">
                        <div class="nav-logo"></div>
                        <h3>Home</h3>
                    </div>
                    <div class="nav-boxes">
                        <div class="nav-logo"></div>
                        <h3>Profile</h3>
                    </div>
                    <div class="nav-boxes">
                        <div class="nav-logo"></div>
                        <h3>Messages</h3>
                    </div>
                    <div class="nav-boxes">
                        <div class="nav-logo"></div>
                        <h3>History</h3>
                    </div>
                    <div class="nav-boxes">
                        <div class="nav-logo"></div>
                        <h3>Tasks</h3>
                    </div>
                    <div class="nav-boxes">
                        <div class="nav-logo"></div>
                        <h3>Communities</h3>
                    </div>
                </div>
                <div class="troubleshoot">
                    <div class="nav-boxes">
                        <div class="nav-logo"></div>
                        <h3>Settings</h3>
                    </div>
                    <div class="nav-boxes">
                        <div class="nav-logo"></div>
                        <h3>Support</h3>
                    </div>
                    <div class="nav-boxes">
                        <div class="nav-logo"></div>
                        <h3>Privacy</h3>
                    </div>

            <main class="main-content"></main>

        <script src="" async defer></script>
